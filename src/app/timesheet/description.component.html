<div class="row justify-content-center">
  <div class="col-md-9">
    <div class="card cards">

      <form action="" method="post" class="form-horizontal" [formGroup]="myForm">




        <div class="form-group row">

          <label class="col-md-2 form-control-label " for="textarea-input"><strong>Description</strong></label>
          <div class="col-md-6">
            <label>  {{modelred.Notes}}</label>
          </div>
        </div>


        <br>
        <div class=" form-group row" *ngIf="type=='organization'">
          <!--<label class="col-md-2 "><strong>Remarks</strong></label>
            <div class="col-md-10">
              <label>{{modelred.Remarks}}</label>
            </div>-->
          <label class="col-md-2 "><b>Remarks</b></label>
          <div class="col-md-7">
            <label *ngIf="modelred.Remarks!=''||modelred.Remarks!='NULL'">{{modelred.Remarks}}</label>
            <textarea class="form-control" id="textarea-input" formControlName="remarks" rows="4" placeholder="Enter Remarks" name="textarea-input"
              *ngIf="modelred.Remarks==''||modelred.Remarks=='NULL'" (input)="modeled.Remarks = $event.target.value"></textarea>
            <div *ngIf="myForm.controls['remarks'].hasError('required') && myForm.controls['remarks'].touched" class="error">You must Enter Remarks.</div>
          </div>

        </div>

        <div class=" form-group row" *ngIf="type=='employee'">
          <label class="col-md-2 "><strong>Remarks</strong></label>
          <div class="col-md-10">
            <label>{{modelred.Remarks}}</label>
          </div>
        </div>


      </form>

      <div class="form-group row">
        <div class="col-md-12 text-center">

          <button type="button" *ngIf="(type=='organization')&&(modelred.Remarks==''||modelred.Remarks=='NULL')" class="btn btn-md btn-primary"
            [ladda]='isLoading' [disabled]="!myForm.valid" (click)="update()">Save</button>

          <button type="button" class="btn btn-md btn-primary" routerLinkActive="active" [routerLink]="['/timesheet/weekview']"> Cancel </button>

          <!--<button type="button"  *ngIf='personal.weeekview==null' class="btn btn-md btn-primary" routerLinkActive="active" [routerLink]="['/personal/weekview']"> Cancel </button>-->
        </div>
      </div>
    </div>
  </div>
</div>
